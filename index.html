<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIDS Report Trigger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 2em;
      padding: 0.8em 1.5em;
      width: 100%;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .response {
      margin-top: 2em;
      white-space: pre-wrap;
      background: #eef;
      padding: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <form id="reportForm">
    <h1>Run WIDS Report</h1>
    <label>Start Date
      <input type="date" name="start" required />
    </label>
    <label>End Date
      <input type="date" name="end" required />
    </label>
    <label>Milestone
      <input type="text" name="milestone" value="Audit Completed" required />
    </label>
    <label>Bearer Token
      <input type="password" id="bearerToken" placeholder="Paste your SnapLogic Bearer token here" required />
    </label>
    <button type="submit">Trigger Report</button>
    <div class="response" id="responseBox"></div>
  </form>

  <script>
    document.getElementById("reportForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const params = new URLSearchParams();
      params.append("start", e.target.start.value);
      params.append("end", e.target.end.value);
      params.append("milestone", e.target.milestone.value);
      params.append("milestone_ac", e.target.milestone_ac.value);

      const url = `https://elastic.snaplogic.com/api/1/rest/slsched/feed/SNAPDataIntegration/projects/report_WIDS_Utility/WISD_Report_Request?${params.toString()}`;
      const bearerToken = document.getElementById("bearerToken").value;

      try {
        const res = await fetch(url, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${bearerToken}`
          }
        });

        const text = await res.text();
        document.getElementById("responseBox").innerText = text || `[${res.status}] Request completed.`;
      } catch (error) {
        document.getElementById("responseBox").innerText = "Request failed:\n" + error;
      }
    });
  </script>
</body>
</html>
