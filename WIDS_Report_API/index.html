<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger WIDS Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form {
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
    }
  </style>
</head>
<body>
  <h1>Trigger WIDS Report</h1>
  <form action="https://elastic.snaplogic.com/api/1/rest/slsched/feed/SNAPDataIntegration/projects/report_WIDS_Utility/WISD_Report_Request" method="GET" target="_blank">
    <label>Start Date
      <input type="date" name="start" required>
    </label>
    <label>End Date
      <input type="date" name="end" required>
    </label>
    <label>Milestone
      <input type="text" name="milestone" value="Audit Completed" required>
    </label>
    <label>Milestone Field
      <input type="text" name="milestone_ac" value="Audit_Completed_Date__c" required>
    </label>
    <button type="submit">Run Report</button>
  </form>
</body>
</html>
